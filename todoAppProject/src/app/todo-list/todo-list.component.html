
<div class="w-100" style="background-color: #eee;">
        <div class="w-100" *ngFor="let task of getItems(); index as i" width='100%'>
                <app-todo-item [task]=task [index]=i (onUpdateTask)="updateTask($event)" (onDeleteTask)="deleteTask($event)"></app-todo-item>
        </div>
</div>
