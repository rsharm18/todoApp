<div class="continer">
        <div>
                <form #f="ngForm">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-2"> Task Name </div>
                            <div class="col-md-8"> <input [(ngModel)]="myTask" name="myTask" type="text" class="form-control" placeholder="Enter Task name" required></div>
                        </div>
                        <div class="row">
                                <div class="col-md-2"> Priority </div>
                                <div class="col-md-8"> 
                                        <select [(ngModel)]="priority" id="priority" name="priority" class="form-control" required placeholder="Select Priority">
                                                <option *ngFor="let title of getPriorityList()" 
                                                    [value]="title.key" 
                                                    >
                                                {{title.value}} 
                                                </option>
                        
                                            </select>
                                </div>
                        </div>
                    </div>

                    <div class="form-group" style="align:center">
                            <button class="btn btn-primary" [disabled]="!f.valid" (click)="saveTask()">
                                Save Task
                            </button>
                            </div>
                            <div  class="w-100"></div>
                        </form>
        </div>
</div>
